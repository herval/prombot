config:
  # Application Performance Metrics
  - name: http_requests_total
    description: Total number of HTTP requests received
    type: counter
    labels: [method, endpoint, status, api_version, client_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1-5
        operation: inc
        labels:
          method: GET
          endpoint: /api/v2/users
          status: 200
          api_version: v2
          client_type: mobile
      - eval_time: 3600
        interval: 1
        values: 1-3
        operation: inc
        labels:
          method: POST
          endpoint: /api/v2/orders
          status: 201
          api_version: v2
          client_type: web
      - eval_time: 3600
        interval: 1
        values: 1-4
        operation: inc
        labels:
          method: PUT
          endpoint: /api/v2/products
          status: 200
          api_version: v2
          client_type: desktop
      - eval_time: 3600
        interval: 1
        values: 0-2
        operation: inc
        labels:
          method: DELETE
          endpoint: /api/v2/cart
          status: 204
          api_version: v2
          client_type: tablet


  - name: http_request_duration_seconds
    description: Duration of HTTP requests in seconds
    type: histogram
    labels: [method, endpoint]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-0.5
        operation: observe
        labels:
          method: GET
          endpoint: /api/v1/resource
      - eval_time: 3600
        interval: 1
        values: 0.2-0.7
        operation: observe
        labels:
          method: POST
          endpoint: /api/v1/resource

  # Resource Utilization Metrics
  - name: process_cpu_seconds_total
    description: Total user and system CPU time spent in seconds
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.01-0.05
        operation: inc

  - name: process_resident_memory_bytes
    description: Resident memory size in bytes
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 500000000-2000000000
        operation: set

  # Application-Specific Metrics
  - name: database_query_duration_seconds
    description: Duration of database queries in seconds
    type: summary
    labels: [query_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.001-0.1
        operation: observe
        labels:
          query_type: SELECT
      - eval_time: 3600
        interval: 1
        values: 0.005-0.2
        operation: observe
        labels:
          query_type: INSERT

  - name: cache_hit_ratio
    description: Ratio of cache hits to total cache accesses
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.5-1.0
        operation: set

  # Custom Business Metrics
  - name: user_registrations_total
    description: Total number of user registrations
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1-3
        operation: inc

  - name: items_sold_total
    description: Total number of items sold
    type: counter
    labels: [item_category]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1-5
        operation: inc
        labels:
          item_category: electronics
      - eval_time: 3600
        interval: 1
        values: 1-4
        operation: inc
        labels:
          item_category: clothing
  # System Metrics
  - name: disk_io_read_bytes_total
    description: Total number of bytes read from disk
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1000000-5000000
        operation: inc

  - name: disk_io_write_bytes_total
    description: Total number of bytes written to disk
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1000000-5000000
        operation: inc

  - name: system_load_1
    description: System load average over the last 1 minute
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-2.0
        operation: set

  - name: system_load_5
    description: System load average over the last 5 minutes
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.2-1.5
        operation: set

  - name: system_load_15
    description: System load average over the last 15 minutes
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-1.0
        operation: set

  # Network Metrics
  - name: network_receive_bytes_total
    description: Total number of bytes received over the network
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1000000-50000000
        operation: inc

  - name: network_transmit_bytes_total
    description: Total number of bytes transmitted over the network
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1000000-50000000
        operation: inc

  - name: network_errors_total
    description: Total number of network errors
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-10
        operation: inc

  # Application-Specific Metrics
  - name: user_active_sessions
    description: Number of active user sessions
    type: gauge
    labels: [user_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 10-200
        operation: set
        labels:
          user_type: premium
      - eval_time: 3600
        interval: 1
        values: 50-500
        operation: set
        labels:
          user_type: free

  - name: failed_logins_total
    description: Total number of failed login attempts
    type: counter
    labels: [region]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1-10
        operation: inc
        labels:
          region: US
      - eval_time: 3600
        interval: 1
        values: 1-8
        operation: inc
        labels:
          region: EU

  - name: purchase_value_total
    description: Total value of purchases
    type: gauge
    labels: [currency]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 1000-100000
        operation: set
        labels:
          currency: USD
      - eval_time: 3600
        interval: 1
        values: 800-50000
        operation: set
        labels:
          currency: EUR

  # Queue Metrics
  - name: background_jobs_pending
    description: Number of pending background jobs
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-500
        operation: set

  - name: background_jobs_failed_total
    description: Total number of failed background jobs
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-20
        operation: inc

  - name: background_job_processing_duration_seconds
    description: Duration of background job processing in seconds
    type: summary
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-2.0
        operation: observe

  # Event Metrics
  - name: user_events_total
    description: Total number of user-generated events
    type: counter
    labels: [event_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 50-500
        operation: inc
        labels:
          event_type: click
      - eval_time: 3600
        interval: 1
        values: 10-200
        operation: inc
        labels:
          event_type: share

  # Custom Metrics
  - name: api_throttling_count
    description: Number of times API throttling occurred
    type: counter
    labels: [api_name]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-5
        operation: inc
        labels:
          api_name: payment_service
      - eval_time: 3600
        interval: 1
        values: 0-3
        operation: inc
        labels:
          api_name: analytics_service

  - name: deployment_count
    description: Total number of deployments
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-2
        operation: inc

  - name: build_failures_total
    description: Total number of build failures
    type: counter
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-5
        operation: inc

  # Gaming Platform Metrics
  - name: player_concurrent_users
    description: Number of players currently online
    type: gauge
    labels: [game_mode, region]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 100-10000
        operation: set
        labels:
          game_mode: battle_royale
          region: NA
      - eval_time: 3600
        interval: 1
        values: 50-5000
        operation: set
        labels:
          game_mode: team_deathmatch
          region: EU

  # Smart City Metrics (Extended Urban Features)
  - name: smart_city_metrics
    description: Various smart city monitoring metrics
    type: gauge
    labels: [metric_type, district, time_of_day]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-0.9
        operation: set
        labels:
          metric_type: traffic_density
          district: financial_district
          time_of_day: rush_hour
      - eval_time: 3600
        interval: 1
        values: 0.2-0.8
        operation: set
        labels:
          metric_type: parking_occupancy
          district: shopping_center
          time_of_day: afternoon
      - eval_time: 3600
        interval: 1
        values: 0.3-1.0
        operation: set
        labels:
          metric_type: air_quality_index
          district: industrial_zone
          time_of_day: midday
      - eval_time: 3600
        interval: 1
        values: 0.0-0.5
        operation: set
        labels:
          metric_type: noise_level
          district: residential_area
          time_of_day: night
      - eval_time: 3600
        interval: 1
        values: 0.4-0.95
        operation: set
        labels:
          metric_type: public_transport_load
          district: transit_hub
          time_of_day: peak_hours

  # IoT Device Metrics
  - name: smart_device_temperature_celsius
    description: Temperature readings from IoT devices
    type: gauge
    labels: [device_type, location, building_type, zone]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 18-25
        operation: set
        labels:
          device_type: smart_thermostat
          location: data_center
          building_type: commercial
          zone: server_room
      - eval_time: 3600
        interval: 1
        values: 150-180
        operation: set
        labels:
          device_type: industrial_sensor
          location: steel_mill
          building_type: industrial
          zone: furnace_area
      - eval_time: 3600
        interval: 1
        values: 2-8
        operation: set
        labels:
          device_type: refrigeration_monitor
          location: supermarket
          building_type: retail
          zone: dairy_section
      - eval_time: 3600
        interval: 1
        values: 20-30
        operation: set
        labels:
          device_type: environmental_sensor
          location: museum
          building_type: cultural
          zone: art_gallery
      - eval_time: 3600
        interval: 1
        values: 15-22
        operation: set
        labels:
          device_type: climate_controller
          location: hospital
          building_type: healthcare
          zone: operating_room

  # AI Model Metrics
  - name: model_inference_confidence
    description: Confidence scores of AI model predictions
    type: histogram
    labels: [model_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.75-0.99
        operation: observe
        labels:
          model_type: image_classification
      - eval_time: 3600
        interval: 1
        values: 0.60-0.95
        operation: observe
        labels:
          model_type: sentiment_analysis

  # Social Media Platform Metrics
  - name: viral_coefficient
    description: Average number of new users invited by each existing user
    type: gauge
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-2.5
        operation: set

  # Weather Station Metrics
  - name: wind_speed_kmh
    description: Current wind speed in kilometers per hour
    type: gauge
    labels: [location, altitude, terrain_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-120
        operation: set
        labels:
          location: mount_kilimanjaro
          altitude: very_high
          terrain_type: mountain
      - eval_time: 3600
        interval: 1
        values: 10-80
        operation: set
        labels:
          location: amazon_rainforest
          altitude: low
          terrain_type: forest
      - eval_time: 3600
        interval: 1
        values: 20-160
        operation: set
        labels:
          location: antarctica_research_station
          altitude: high
          terrain_type: ice_shelf
      - eval_time: 3600
        interval: 1
        values: 5-70
        operation: set
        labels:
          location: great_barrier_reef
          altitude: sea_level
          terrain_type: marine
      - eval_time: 3600
        interval: 1
        values: 15-90
        operation: set
        labels:
          location: atacama_desert
          altitude: medium
          terrain_type: desert

  # Content Delivery Network Metrics
  - name: cdn_cache_age_seconds
    description: Age of content in CDN cache
    type: histogram
    labels: [content_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-86400
        operation: observe
        labels:
          content_type: video
      - eval_time: 3600
        interval: 1
        values: 0-3600
        operation: observe
        labels:
          content_type: image

  # Cryptocurrency Exchange Metrics
  - name: trading_volume_crypto
    description: Trading volume in various cryptocurrencies
    type: counter
    labels: [trading_pair, exchange, market_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-10
        operation: inc
        labels:
          trading_pair: BTC_USD
          exchange: binance
          market_type: spot
      - eval_time: 3600
        interval: 1
        values: 1-100
        operation: inc
        labels:
          trading_pair: ETH_USD
          exchange: coinbase
          market_type: futures
      - eval_time: 3600
        interval: 1
        values: 100-1000
        operation: inc
        labels:
          trading_pair: DOGE_USD
          exchange: kraken
          market_type: margin
      - eval_time: 3600
        interval: 1
        values: 0.01-1
        operation: inc
        labels:
          trading_pair: SOL_USD
          exchange: ftx
          market_type: spot
      - eval_time: 3600
        interval: 1
        values: 10-500
        operation: inc
        labels:
          trading_pair: ADA_USD
          exchange: huobi
          market_type: futures

  # Smart City Metrics
  - name: traffic_congestion_index
    description: Traffic congestion level (0-1)
    type: gauge
    labels: [district]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.1-0.9
        operation: set
        labels:
          district: downtown
      - eval_time: 3600
        interval: 1
        values: 0.05-0.6
        operation: set
        labels:
          district: suburban

  # Restaurant Kitchen Metrics
  - name: order_preparation_time_seconds
    description: Time taken to prepare orders
    type: histogram
    labels: [dish_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 300-900
        operation: observe
        labels:
          dish_type: main_course
      - eval_time: 3600
        interval: 1
        values: 60-300
        operation: observe
        labels:
          dish_type: appetizer

  # Space Station Metrics (Extended Systems)
  - name: space_station_vitals
    description: Various space station system metrics
    type: gauge
    labels: [system_type, module, priority]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 19.5-21.5
        operation: set
        labels:
          system_type: oxygen_level
          module: habitation
          priority: critical
      - eval_time: 3600
        interval: 1
        values: 20-25
        operation: set
        labels:
          system_type: temperature
          module: greenhouse
          priority: high
      - eval_time: 3600
        interval: 1
        values: 45-55
        operation: set
        labels:
          system_type: humidity
          module: science_lab
          priority: medium
      - eval_time: 3600
        interval: 1
        values: 0-100
        operation: set
        labels:
          system_type: power_level
          module: solar_array
          priority: critical
      - eval_time: 3600
        interval: 1
        values: 0-15
        operation: set
        labels:
          system_type: radiation_level
          module: exterior_hull
          priority: high

  # Space Station Metrics
  - name: oxygen_level_percentage
    description: Oxygen levels in different modules
    type: gauge
    labels: [module]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 19.5-21.5
        operation: set
        labels:
          module: living_quarters
      - eval_time: 3600
        interval: 1
        values: 19.0-22.0
        operation: set
        labels:
          module: research_lab


  # Renewable Energy Metrics (Extended Sources)
  - name: renewable_energy_metrics
    description: Metrics for various renewable energy sources
    type: gauge
    labels: [energy_type, location, weather_condition]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.15-0.22
        operation: set
        labels:
          energy_type: solar_panel
          location: desert_farm
          weather_condition: sunny
      - eval_time: 3600
        interval: 1
        values: 0.3-0.8
        operation: set
        labels:
          energy_type: wind_turbine
          location: offshore_array
          weather_condition: windy
      - eval_time: 3600
        interval: 1
        values: 0.4-0.9
        operation: set
        labels:
          energy_type: hydroelectric
          location: mountain_dam
          weather_condition: rainy
      - eval_time: 3600
        interval: 1
        values: 0.6-0.95
        operation: set
        labels:
          energy_type: geothermal
          location: volcanic_region
          weather_condition: any
      - eval_time: 3600
        interval: 1
        values: 0.2-0.7
        operation: set
        labels:
          energy_type: tidal_power
          location: coastal_station
          weather_condition: stormy

  # Renewable Energy Metrics
  - name: solar_panel_efficiency
    description: Current efficiency of solar panels
    type: gauge
    labels: [panel_array]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.15-0.22
        operation: set
        labels:
          panel_array: rooftop
      - eval_time: 3600
        interval: 1
        values: 0.18-0.25
        operation: set
        labels:
          panel_array: ground

  # Virtual Reality Metrics (Extended Experiences)
  - name: vr_experience_metrics
    description: Metrics for various VR experiences
    type: gauge
    labels: [experience_type, platform, user_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-100
        operation: set
        labels:
          experience_type: gaming
          platform: oculus
          user_type: casual
      - eval_time: 3600
        interval: 1
        values: 0-50
        operation: set
        labels:
          experience_type: training
          platform: vive
          user_type: professional
      - eval_time: 3600
        interval: 1
        values: 0-75
        operation: set
        labels:
          experience_type: social
          platform: psvr
          user_type: regular
      - eval_time: 3600
        interval: 1
        values: 0-25
        operation: set
        labels:
          experience_type: education
          platform: mixed_reality
          user_type: student
      - eval_time: 3600
        interval: 1
        values: 0-40
        operation: set
        labels:
          experience_type: therapy
          platform: index
          user_type: patient

  # AI Training Pipeline Metrics
  - name: training_loss_value
    description: Current loss value during model training
    type: gauge
    labels: [model_layer]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.001-0.1
        operation: set
        labels:
          model_layer: conv1
      - eval_time: 3600
        interval: 1
        values: 0.0005-0.05
        operation: set
        labels:
          model_layer: conv2

  # Virtual Reality Metrics
  - name: motion_sickness_reports
    description: Number of motion sickness reports in VR sessions
    type: counter
    labels: [app_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-5
        operation: inc
        labels:
          app_type: gaming
      - eval_time: 3600
        interval: 1
        values: 0-2
        operation: inc
        labels:
          app_type: educational

  # Coffee Shop IoT Metrics (Extended Operations)
  - name: coffee_shop_metrics
    description: Extended metrics for coffee shop operations
    type: gauge
    labels: [metric_type, location, time_period]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-50
        operation: set
        labels:
          metric_type: beans_stock_kg
          location: main_storage
          time_period: morning
      - eval_time: 3600
        interval: 1
        values: 60-100
        operation: set
        labels:
          metric_type: grinder_efficiency
          location: barista_station
          time_period: peak_hours
      - eval_time: 3600
        interval: 1
        values: 85-98
        operation: set
        labels:
          metric_type: water_quality
          location: filtration_system
          time_period: daily
      - eval_time: 3600
        interval: 1
        values: 0-200
        operation: set
        labels:
          metric_type: drinks_queue
          location: pos_system
          time_period: lunch_rush
      - eval_time: 3600
        interval: 1
        values: 18-25
        operation: set
        labels:
          metric_type: ambient_temperature
          location: seating_area
          time_period: afternoon

  # Coffee Shop IoT Metrics
  - name: coffee_beans_remaining_kg
    description: Remaining coffee beans in stock
    type: gauge
    labels: [bean_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-50
        operation: set
        labels:
          bean_type: arabica
      - eval_time: 3600
        interval: 1
        values: 0-30
        operation: set
        labels:
          bean_type: robusta
  # Service Health Metrics
  - name: service_up
    description: Whether the service is up (1) or down (0)
    type: gauge
    labels: [service_name, environment]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-1
        operation: set
        labels:
          service_name: user-service
          environment: production
      - eval_time: 3600
        interval: 1
        values: 0-1
        operation: set
        labels:
          service_name: payment-service
          environment: production

  # Circuit Breaker Metrics
  - name: circuit_breaker_state
    description: Current state of circuit breaker (0=closed, 1=half-open, 2=open)
    type: gauge
    labels: [service_name, downstream_service]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-2
        operation: set
        labels:
          service_name: order-service
          downstream_service: payment-service
      - eval_time: 3600
        interval: 1
        values: 0-2
        operation: set
        labels:
          service_name: cart-service
          downstream_service: inventory-service

  - name: circuit_breaker_failures_total
    description: Total number of circuit breaker failures
    type: counter
    labels: [service_name, downstream_service, failure_type]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0-10
        operation: inc
        labels:
          service_name: order-service
          downstream_service: payment-service
          failure_type: timeout
      - eval_time: 3600
        interval: 1
        values: 0-5
        operation: inc
        labels:
          service_name: user-service
          downstream_service: auth-service
          failure_type: connection_failure

  # Service Mesh Metrics (Extended Patterns)
  - name: service_mesh_metrics
    description: Extended service mesh telemetry
    type: histogram
    labels: [pattern_type, service_tier, protocol]
    sequence:
      - eval_time: 3600
        interval: 1
        values: 0.001-0.1
        operation: observe
        labels:
          pattern_type: circuit_breaker
          service_tier: frontend
          protocol: http2
      - eval_time: 3600
        interval: 1
        values: 0.002-0.2
        operation: observe
        labels:
          pattern_type: retry
          service_tier: backend
          protocol: grpc
      - eval_time: 3600
        interval: 1
        values: 0.003-0.3
        operation: observe
        labels:
          pattern_type: timeout
          service_tier: middleware
          protocol: tcp
      - eval_time: 3600
        interval: 1
        values: 0.004-0.4
        operation: observe
        labels:
          pattern_type: bulkhead
          service_tier: database
          protocol: mysql
      - eval_time: 3600
        interval: 1
        values: 0.005-0.5
        operation: observe
        labels:
          pattern_type: rate_limit
          service_tier: cache
          protocol: redis

  # Service Mesh Metrics
  - name: mesh_request_duration_seconds
    description: Duration of requests through service mesh
    type: histogram
    labels: [source_service, destination_service, route]
    sequence:
